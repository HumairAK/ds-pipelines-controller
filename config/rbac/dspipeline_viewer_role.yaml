# permissions for end users to view dspipelines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: dspipeline-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: ds-pipelines-controller
    app.kubernetes.io/part-of: ds-pipelines-controller
    app.kubernetes.io/managed-by: kustomize
  name: dspipeline-viewer-role
rules:
- apiGroups:
  - dspipelines.opendatahub.io
  resources:
  - dspipelines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dspipelines.opendatahub.io
  resources:
  - dspipelines/status
  verbs:
  - get
